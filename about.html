<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duckies in Action</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a1a36;
            color: white;
            font-family: "Press Start 2P", sans-serif;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: auto;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            color: yellow;
            background: black;
            display: inline-block;
            padding: 5px 15px;
            transition: color 0.3s ease-in-out;
        }
        h1:hover {
            color: rgb(251, 246, 152);
        }
        h2 {
            color: rgb(181, 40, 176);
            font-size: 20px;
            margin-top: 20px;
            transition: color 0.3s ease-in-out;
        }
        h2:hover {
            color: rgb(230, 173, 230);
        }
        .supreme-duckies {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            font-weight: bold;
        }
        .specialist-duckies, .visual-novel {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .entry {
            display: flex;
            justify-content: space-between;
            font-family: Arial, Helvetica, sans-serif;
            width: 50%;
            font-size: 20px;
        }
        .name {
            text-align: right;
            flex: 1;
            padding-right: 20px;
        }
        .role {
            text-align: left;
            flex: 1;
            padding-left: 20px;
        }
        .menu-close {
            position: absolute;
            top: 5px;
            right: 20px;
            font-size: 60px;
            color: red;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
        }
        .menu-close:hover {
            color: #ff6666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DUCKIES IN ACTION</h1>

        <h2>SUPREME DUCKIES</h2>
        <div class="supreme-duckies">
            <div>Anvesha Singh</div>
            <div>Nidhi</div>
        </div>

        <h2>SPECIALIST DUCKIES</h2>
        <div class="specialist-duckies">
            <div class="entry">
                <div class="name">Tanya Singh</div>
                <div class="role">Design</div>
            </div>
            <div class="entry">
                <div class="name">Neze Pepreja</div>
                <div class="role">Storyboarding</div>
            </div>
            <div class="entry">
                <div class="name">Vruddhi Shah</div>
                <div class="role">Storyboarding</div>
            </div>
        </div>

        <h2>VISUAL NOVEL</h2>
        <div class="visual-novel">
            <div class="entry">
                <div class="name">Devanshee Kansara</div>
                <div class="role">Head</div>
            </div>
            <div class="entry">
                <div class="name">Udita Saini</div>
                <div class="role">Deputy</div>
            </div>
            <div class="entry">
                <div class="name">Bhavani Chalasani</div>
                <div class="role">Deputy</div>
            </div>
            <div class="entry">
                <div class="name">Mihika Khemka</div>
                <div class="role">About us page</div>
            </div>
            <div class="entry">
                <div class="name">Anushka Sharma</div>
                <div class="role">Game introductions</div>
            </div>
        </div>
    </div>

    <div class="menu-close" onclick="closeMenu()">&#x2716;</div>
    <script src="menu_script.js"></script>
</body>
</html>
