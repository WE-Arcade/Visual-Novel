<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="leaderboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div class="leaderboard-container">
        <div class="menu-title">LEADER BOARD</div>

        <div class="scoreboard">
            <div class="score-header">
                <div>RANK</div>
                <div>SCORE</div>
                <div>NAME</div>
            </div>
            <div class="score-entry">
                <div>1</div>
                <div>100</div>
                <div>YOU</div>
            </div>
        </div>

        <div class="message-box">
            <img src="duck_leaderboard.png" alt="Hatched Duckling" class="duck-image">
            <p>
                <span class="highlight">WE</span> are all winners here. Quacking our way to the top!
            </p>
        </div>

        <div class="menu-close" onclick="closeMenu()">&#x2716;</div>
    </div>

    <script src="menu_script.js"></script>

</body>
</html>
