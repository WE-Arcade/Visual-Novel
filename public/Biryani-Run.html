<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biryani Run</title>
    <!-- Include a pixel font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylescrt.css" />
  </head>
  <body>
    <div class="top-nav">
      <div class="nav-button" onClick="window.location.href = 'home.html';">
        HOME
      </div>
      <div class="nav-button" onClick="window.location.href = 'menu.html';">
        MENU
      </div>
      <div
        class="nav-button"
        onClick="window.location.href = 'leaderboard.html';"
      >
        LEADERBOARD
      </div>
      <div class="nav-button" onClick="window.location.href = 'about.html';">
        ABOUT US
      </div>
    </div>

    <!-- Central Content Area -->
    <div class="central-content">
      <h1 style="font-family: 'Press Start 2P', cursive">2.BIRYANI RUN</h1>
      <br />
      <p style="font-family: 'Press Start 2P', cursive; font-size: 20px; line-height: 1.5;">
        WE then met Kunisha, who somehow could use biryani to explain corporate
        skills??<br><br> This game captures the spirit (we hope) of her love for
        delicious food. <br><br>Dodge the elaichi apocalypse! Save the world, one
        biryani at a time!
      </p>
      <button
        class="play-now"
        onclick="window.open('https://biryani-run-phaser.vercel.app/', '_blank')"
      >
        PLAY NOW
      </button>
    </div>

    <!-- Right Sidebar -->
    <div class="right-sidebar">
      <img src="chick5.png" class="chick" alt="chick with graduation cap" />
      <img src="chick4.png" class="chick" alt="chick with laptop" />
      <img src="chick3.png" class="chick" alt="chick with red cap" />
      <img src="chick2.png" class="chick" alt="standing chick" />
      <img src="chick1.png" class="chick" alt="hatching chick" />
    </div>

    <!-- Navigation Arrows -->
    <div class="arrow-container">
      <img src="r.png" class="arrow left-arrow" />
      <img src="r.png" class="arrow right-arrow" />
    </div>

    <div class="progress-bar-container">
      <div class="progress-bar"></div>
    </div>

    <script src="script.js"></script>
