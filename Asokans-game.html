<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asokan's game</title>
    <!-- Include a pixel font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Top Navigation -->
    <!-- <div class="top-nav">
        <div class="home">HOME</div>
        <div class="menu-button">MENU</div>
        <div class="leaderboard-button">LEADER BOARD</div>
    </div> -->

    <div class="top-nav">
      <div class="nav-button" onClick="navigateTo('landing2')">HOME</div>
      <div class="nav-button" onClick="navigateTo('menu')">MENU</div>
      <div class="nav-button" onClick="navigateTo('leaderboard')">LEADERBOARD</div>
      <div class="nav-button" onClick="navigateTo('about')">ABOUT US</div>
    </div>

    <!-- Central Content Area -->
    <div class="central-content">
      <h1 style="font-family: 'Press Start 2P', cursive; color: pink">ASOKAN'S GAME</h1>
      <br />
      <p style="font-family: 'Play', sans-serif; font-size: 28px">
        Bootcamp was intense, but it prepared us for everything that followed.<br><br>
        This game captures the energy, challenges, and camaraderie of those
        early days. Get ready to push your limits!
      </p>
      <button class="play-now">PLAY NOW</button>
    </div>

    <!-- Right Sidebar -->
    <div class="right-sidebar">
      <img src="chick5.png" class="chick" alt="chick with graduation cap" />
      <img src="chick4.png" class="chick" alt="chick with laptop" />
      <img src="chick3.png" class="chick" alt="chick with red cap" />
      <img src="chick2.png" class="chick" alt="standing chick" />
      <img src="chick1.png" class="chick" alt="hatching chick" />
    </div>

    <!-- Navigation Arrows -->
    <!-- <div class="arrow-container">
      <img src="r.png" class="arrow left-arrow" />
      <img src="r.png" class="arrow right-arrow" />
    </div> -->

    <div class="arrow-container">
      <img src="r.png" class="arrow left-arrow" onclick="goToPrevPage()" />
      <img src="r.png" class="arrow right-arrow" onclick="goToNextPage()" />
    </div>

    <div class="progress-bar-container">
      <div class="progress-bar"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
