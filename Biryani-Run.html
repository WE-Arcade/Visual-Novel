<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kunisha Biryani Run</title>
    <!-- Include a pixel font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Top Navigation -->
    <!-- <div class="top-nav">
        <div class="home">HOME</div>
        <div class="menu-button">MENU</div>
        <div class="leaderboard-button">LEADER BOARD</div>
    </div> -->

    <div class="top-nav">
      <div class="nav-button" onClick="navigateTo('home')">HOME</div>
      <div class="nav-button" onClick="navigateTo('menu')">MENU</div>
      <div class="nav-button" onClick="navigateTo('leaderboard')">LEADER BOARD</div>
      <div class="nav-button" onClick="navigateTo('about')">ABOUT US</div>
    </div>

    <!-- Central Content Area -->
    <div class="central-content">
      <h1 style="font-family: 'Press Start 2P', cursive">
        BIRYANI RUN
      </h1>
      <br />
      <p style="font-family: 'Red Rose', cursive">WE then met Kunisha, who somehow could use biryani to explain corporate skills. This game captures the spirit (we hope) of her love for delicious food. 
        Dodge the elaichi apocalypse! Save the world, one biryani at a time!
        </p>
      <a href="https://biryani-run-phaser.vercel.app/" target="_blank" rel="noopener noreferrer">
      <button class="play-now">PLAY NOW</button></a>
    </div>

    <!-- Right Sidebar -->
    <div class="right-sidebar">
      <img src="chick5.png" class="chick" alt="chick with graduation cap" />
      <img src="chick4.png" class="chick" alt="chick with laptop" />
      <img src="chick3.png" class="chick" alt="chick with red cap" />
      <img src="chick2.png" class="chick" alt="standing chick" />
      <img src="chick1.png" class="chick" alt="hatching chick" />
    </div>

    <!-- Navigation Arrows -->
    <div class="arrow-container">
      <img src="r.png" class="arrow left-arrow" />
      <img src="r.png" class="arrow right-arrow" />
    </div>

    <div class="progress-bar-container">
      <div class="progress-bar"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
