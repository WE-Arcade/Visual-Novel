<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            font-family: 'Press Start 2P', cursive;
        }
  </style>
 </head>
 <body class="bg-blue-900 flex items-center justify-center min-h-screen">
  <div class="text-center text-white">
   <div class="text-yellow-400 text-2xl mb-4">
    LEADER BOARD
   </div>
   <div class="flex justify-between px-10 text-pink-500 text-lg mb-4">
    <div>RANK</div>
    <div>SCORE</div>
    <div>NAME</div>
   </div>
   <div class="flex justify-between px-10 text-white text-lg mb-4">
    <div>1</div>
    <div>100</div>
    <div>YOU</div>
   </div>
   <div class="relative bg-white text-black rounded-lg p-4 mt-8 inline-block">
    <div class="absolute -top-8 left-1/2 transform -translate-x-1/2">
     <img alt="A small yellow duckling in an eggshell" class="w-12 h-12" height="50" src="https://storage.googleapis.com/a1aa/image/qdWNkc-zDQqwOA2wAOj-6KttSszIkd2PlsSGJ7RNvYg.jpg" width="50"/>
    </div>
    <div class="text-center">
     <span class="text-green-500">
      WE
     </span>
     are all winners here. Quacking our way to the top!
    </div>
   </div>
  </div>
  <div class="absolute top-4 right-4 text-red-500 text-2xl cursor-pointer">
   <i class="fas fa-times">
   </i>
  </div>
 </body>
</html>
