<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            text-align: center;
            color: white;
            font-family: 'Press Start 2P', cursive;
        }
        
        .centered-text {
          position: absolute;
          top: 48%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 4.5rem;
          color:  #FFAA00;
          text-shadow: 6px 6px 0px black;
        }
        .start-text {
          position: absolute;
          top: 56%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 1.5rem;
          color: white;
          text-shadow: 3px 3px 0px black;
          animation: blink 1s infinite alternate;
      }

      @keyframes blink {
          0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
          100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1.1); }
      }
    </style>
    <script>
        function setBackground() {
            let hour = new Date().getHours();
            let morningImage = 'morning.jpg';  
            let nightImage = 'night.jpg';      
            document.body.style.backgroundImage = hour >= 6 && hour < 18 ? `url('${morningImage}')` : `url('${nightImage}')`;
        }
        window.onload = setBackground;
    </script>
</head>
<body>
    <div class="centered-text">WE ARCADE</div>
    <div class="start-text">Press Enter to Start</div>
</body>
</html>
